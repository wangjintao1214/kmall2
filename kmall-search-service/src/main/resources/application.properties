# 服务端口
server.port=8073

# jdbc
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kmall?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybtais配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

#应用程序名，注册到zookeeper中的名字
dubbo.application.name=kmall-search-service
#zookeeper的地址
dubbo.registry.address=zookeeper://192.168.164.130:2181
#扫描的包
dubbo.scan.base-packages=com.kgc.kmall.kmallsearchservice.service

spring.redis.host=192.168.164.130
spring.redis.port=6379
spring.elasticsearch.rest.uris=192.168.164.130:9200
spring.redis.database=0

dubbo.protocol.port=20881


